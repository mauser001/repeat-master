<div class="question" *ngIf="question() as question">
    <h4>{{question.text}}</h4>
    <mat-form-field class="form-field">
        <input matInput spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" value=""
            (change)="onInputChange($event)" (keydown.enter)="next.emit()">
    </mat-form-field>
</div>
